version: '3'

services:
  traefik:
    image: traefik:2.9
    command:
      - --providers.docker=true
      - --entryPoints.web.address=:80
      #      HTTPS redirection (80 to 443)
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https

      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls.certResolver=myresolver
      - --entrypoints.websecure.http.tls.domains[0].main=example.com

      - --certificatesresolvers.myresolver.acme.email=test@example.com
      - --certificatesresolvers.myresolver.acme.storage=acme.json
#     Let's Encrypt staging server.
#     To use Let's Encrypt production server just comment
      - --certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web

      - --providers.docker.exposedbydefault=false
    ports:
      # The HTTP port
      - "80:80"
      # HTTPS
      - "443:443"
    volumes:
#     So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
#      файл, в котором хранятся сведения о полученных сертификатах;
      - ./acme.json:/acme.json
    restart: unless-stopped

  crm-server:
    build:
      context: ./server
    image: crm-server
    depends_on:
      - crm-db
    env_file:
      - server.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.crm-server.rule=PathPrefix(`/api`)
      - traefik.http.services.crm-server.loadbalancer.server.port=9010
      - traefik.http.routers.crm-server.entrypoints=websecure
    restart: unless-stopped

  crm-client:
    build:
      context: ./client
    image: crm-client
    labels:
      - traefik.enable=true
      - traefik.http.routers.crm-client.rule=Host(`example.com`) && PathPrefix(`/`)
# если только один порт выставлен из контейнера, то его и должен использовать, но почему-то прицепляется по умолчанию к 80 порту
# поэтому задал порт явно
      - traefik.http.services.crm-client.loadbalancer.server.port=9009
      - traefik.http.routers.crm-client.entrypoints=websecure
    restart: unless-stopped


  crm-db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "db_pass"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
#      - ../2. Init Database:/docker-entrypoint-initdb.d
      - ./postgresql:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
